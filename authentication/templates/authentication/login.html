{% extends 'base.html' %}
{% block content %}
    <h2>Inscrivez-vous maintenant</h2>
        
        <button type="button" onclick="window.location.href= '{% url 'signup' %}'" >S'inscrire</button>
        
    <h2> Connectez-vous</h2>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>

{% endblock content %}
