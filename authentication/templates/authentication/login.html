{% extends 'base.html' %}
{% block login_&_signup %}
    <h2>Inscrivez-vous maintenant</h2>
        <button type="button"><a href="{% url 'signup' %}">S'inscrire</a></button>
        
    <h2> Connectez-vous</h2>
        <p>{{ message }}</p>
        <form method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <button type="submit" >Se connecter</button>
        </form>

{% endblock login_&_signup %}
